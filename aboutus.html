      <main>
        <div class="container-fluid">              
          <div class="telescope">
            <img class="glass" src="Images/subtelescope.png">
          </div>
          <div class="beginscope">
            <div id="rectangle2"></div>
            <div class="midrect">
              <div id="rectangle3"></div>
            </div>
            <div class="toprect">
              <div id="rectangle4"></div>
            </div>  
          </div>
          <div class="connect">
            <div id="rectangle"></div>
            <div class="relative1">
              <svg class="top" viewbox="0 0 30 42">
                <path fill="#FFB703" stroke="#FFB703" stroke-width="1.5" d=" M15 3 Q16.5 6.8 25 18 A12.8 12.8 0 1 1 5 18 Q13.5 6.8 15 3z"></path>
              </svg>
            </div>
            <div class="relative">
              <svg width="13%" viewbox="0 0 30 42">
                <path fill="#FFB703" stroke="#FFB703" stroke-width="1.5" d=" M15 3 Q16.5 6.8 25 18 A12.8 12.8 0 1 1 5 18 Q13.5 6.8 15 3z"></path>
              </svg>
            </div>
          </div>
          <div class="endtail">
            <div id="rectangle1"></div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="backsub">
                <span class="dot"></span>
                <div class="centersub">
                  <div class="oval"></div>
                </div>
                <div class="penguindoc">
                  <span class="doc">
                    <img
                      src="Images/penguindoctor icon.png"
                      class="img-thumbnail doc"
                      alt="Hollywood Sign on The Hill"
                      data-mdb-toggle="popover"
                      title="Dr. Peso A leading figure in marine healthcare with many medical patents attributed to him, including the seaweed bandage and jellyfish balm. He is our director of medicine and has nursed a multitude of our customers back to good health! "
                      data-mdb-content="And here's some amazing content. It's very engaging. Right?"
                      data-mdb-trigger="hover"/>
                  </span>
                </div>
                <div class="tigerdoc">
                  <span class="doc">
                    <img
                      src="Images/tigerdoctor icon.png"
                      class="img-thumbnail doc"
                      alt="Hollywood Sign on The Hill"
                      data-mdb-toggle="popover"
                      title="Dr. Kwazii An adventurous researcher who is not afraid to be hands-on with his patients, he frequently rescues many of our patients from risky situations. Since joining the field, he has acquired higher education in physical therapy to assist patients in post-recovery after noticing how many struggle to return to daily life."
                      data-mdb-content="And here's some amazing content. It's very engaging. Right?"
                      data-mdb-trigger="hover"/>
                  </span>
                </div>
                <div class="beardoc">
                  <span class="doc">
                    <img
                      src="Images/polarbeardoctor icon.png"
                      class="img-thumbnail doc"
                      alt="Hollywood Sign on The Hill"
                      data-mdb-toggle="popover"
                      title="Dr. Barnacle Our MES Director, a spectacular all-rounder who directs rescue from dangerous situations with swift efficiency. He discovered our company after seeing the inadequate medical care marine animals were receiving."
                      data-mdb-content="And here's some amazing content. It's very engaging. Right?"
                      data-mdb-trigger="hover"/>
                  </span>
                </div>
            </div>
